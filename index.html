<!DOCTYPE html>
<html>
    <head>
        <title>Practice</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script>
            function computerPlay(){
                // This function will randomly pick rock/paper/scissors
                let randomNumber = Math.floor(Math.random() * 3) //randomly pick 0, 1 or 2
                let computerChoice = "";

                // Assign a choice to the computer depending on the random value 
                switch(randomNumber){
                    case 0:
                        computerChoice = "rock";
                        break;
                    case 1:
                        computerChoice = "paper";
                        break; 
                    case 2:
                        computerChoice = "scissor";
                        break; 
                }
                return computerChoice;           
            }
            
            function humanPlay(){
                let playerChoice = prompt("Pick Rock, Paper or Scissor");
                // remove case dependency 
                playerChoice = playerChoice.toLowerCase();          
                return playerChoice;      
            }
            
            function decideWinner(playerSelection, computerSelection) {
                // comopare playerSelection to computerSelection
                switch(playerSelection){
                    case computerSelection:
                        console.log("Samsies! Draw");
                        break;

                    case "rock":
                        if (computerSelection == "paper"){
                            console.log("You lost, computer picked: " + computerSelection);
                            break;
                        }

                        else {
                            console.log("You won, computer picked: " + computerSelection);
                            break; 
                        }

                    case "paper":
                        if (computerSelection == "scissor"){
                            console.log("You lost, computer picked: " + computerSelection);
                            break; 
                        }

                        else {
                            console.log("You won, computer picked: " + computerSelection);
                            break; 
                        }

                    case "scissor":
                        if (computerSelection == "rock"){
                            console.log("You lost, computer picked: " + computerSelection);
                            break;
                        }

                        else {
                            console.log("You won, computer picked: " + computerSelection);
                            break;
                        }
                }
                
            }

            playerChoice = humanPlay();
            computerChoice = computerPlay();
            decideWinner(playerChoice, computerChoice);
            
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Practice</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script>
            let numberOfGames = 5;
            let playerWins = 0;
            let computerWins = 0;

            function computerPlay(){
                // This function will randomly pick rock/paper/scissors
                let randomNumber = Math.floor(Math.random() * 3) //randomly pick 0, 1 or 2
                let computerChoice = "";

                // Assign a choice to the computer depending on the random value 
                switch(randomNumber){
                    case 0:
                        computerChoice = "rock";
                        break;
                    case 1:
                        computerChoice = "paper";
                        break; 
                    case 2:
                        computerChoice = "scissor";
                        break; 
                }
                return computerChoice;           
            }
            
            function humanPlay(){
                let playerChoice = prompt("Pick Rock, Paper or Scissor");
                // remove case dependency 
                playerChoice = playerChoice.toLowerCase();          
                return playerChoice;      
            }
            
            function decideWinner(playerSelection, computerSelection) {
                // comopare playerSelection to computerSelection
                switch(playerSelection){
                    case computerSelection:
                        console.log("Samsies! Draw");
                        break;

                    case "rock":
                        if (computerSelection == "paper"){
                            console.log("You lost, computer picked: " + computerSelection);
                            computerWins++;
                            break;
                        }

                        else {
                            console.log("You won, computer picked: " + computerSelection);
                            playerWins++;            
                            break; 
                        }

                    case "paper":
                        if (computerSelection == "scissor"){
                            console.log("You lost, computer picked: " + computerSelection);
                            computerWins++;
                            break; 
                        }

                        else {
                            console.log("You won, computer picked: " + computerSelection);
                            playerWins++;        
                            break; 
                        }

                    case "scissor":
                        if (computerSelection == "rock"){
                            console.log("You lost, computer picked: " + computerSelection);
                            computerWins++;
                            break;
                        }

                        else {
                            console.log("You won, computer picked: " + computerSelection);
                            playerWins++;        
                            break;
                        }
                }
                return computerWins, playerWins;
                
            }

            function game(){
                for (game=0; game < numberOfGames; game++){
                    playerChoice = humanPlay();
                    computerChoice = computerPlay();
                    computerWins, playerWins = decideWinner(playerChoice, computerChoice);
                    console.log("You: " + playerWins + " Computer: " + computerWins);
                }
                console.log("Game has ended. Begone.")
            }
            
            game();
            
        </script>
    </body>
</html>
